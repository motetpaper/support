<form id="helpbox" name="morehelp" method="get" action="https://github.com/search">
  <input type="hidden" name="type" value="code"/>
  <input type="text" name="q" placeholder="How can we help you?"/>
  <input type="hidden" name="q" value="repo:motetpaper/support"/>
</form>
<script type="module">
const frm = document.querySelector('#helpbox');
frm.addEventListener('submit', function(evt){
    evt.preventDefault();

    // gather the parameters
    const params = new URLSearchParams();
    params.set('type', 'code');
    params.set('q', Array.from(this.elements.q.values())
        .map(a=>a.value).join(' '));

    // new GitHub code search URL
    const url =`${this.action}?${params}`;
    window.location.href = url;
});
</script>
